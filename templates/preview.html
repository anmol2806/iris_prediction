
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iris Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <title> Flower Type Prediction </title>
  </head>
  <div class="block">
          <section class="hero is-dark is-bold">
              <div class="hero-body">
                  <div class="container has-text-centered">
                      <h1 class="title">Result Prediction</h1>
                      <h2 class="subtitle">Predict the Iris Flower Type</h2>
                  </div><br>
                
              </div></section>
			  </div>
	 <div class="card-content">
                  <div class="media-content">
                    
                      <p class="title">I think it is {{pred}}</p>
					  </div>
  </div>
    <div class="container has-text-centered">
                        <div class="card-image">
                                <figure class="image is-3by2">
                                    {% if pred == ['Iris-versicolor'] %}
                                      <img src="/static/iris_versicolor.jpg" alt="" height="500" width="500">
            
                                      {% elif pred == ['Iris-setosa'] %}
                                      <img src="/static/iris_setosa.jpg" alt="" height="500" width="500">
            
                                      {% elif pred == ['Iris-virginica'] %}
                                      <img src="/static/iris_virginica.jpg" alt="" height="500" width="500">
            
                                      {% else %}
                                      <p></p>
            
                                      {% endif %}
                                </figure>
                            </div>
                </div>
    <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>Anmol Nagpal | 2021 </strong>.<br>
                <a href="https://github.com/anmol2806">Github</a>.<a href="https://anmol280.herokuapp.com">Portfolio</a>.
              </p>
            </div>
          </footer>
  </body>
</html>
