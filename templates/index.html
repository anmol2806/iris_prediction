<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Iris Predictor</title>
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <title> Flower Type Prediction </title>
  </head>
<body>
	<div class="block">
          <section class="hero is-dark is-bold">
              <div class="hero-body">
                  <div class="container has-text-centered">
                      <h1 class="title">Result Prediction</h1>
                      <h2 class="subtitle">Predict the Iris Flower Type</h2>
                  </div><br>
                
              </div></section>
			  </div>
			  
			  
			  
        
		
		
	<div class="container bg-dark text-white">	
    <form action='/predict' method="post">
      <table class="table table-dark table-striped">
		<tr class="table-primary"><td> Sepal Length (in cms)
			<td>  <input  name="SepalLengthCm"  placeholder="Sepal Length (in cms) " >
        </tr>
        <tr class="table-success"><td>  Sepal Width(in cms)
            <td>  <input  name="SepalWidthCm" placeholder="Sepal Width(in cms)" > 
		</tr>
		<tr class="table-danger"><td> Petal Length (in cms)
			<td>  <input  name="PetalLengthCm"  placeholder="Petal Length (in cms) " >
        </tr >
        <tr class="table-active"><td> Petal Width (in cms)
            <td>  <input  name="PetalWidthCm" placeholder="Petal Width (in cms)" > 
		</tr>
        <tr>
		<td colspan=2 align=center><br><button class="btn btn-primary active" type="submit">Predict flower</button>
		</tr>
	  </table>
    </form>
       </div>
     <br> {{pred}}<br>  
<footer class="footer">
            <div class="content has-text-centered">

              </p>
            </div>
          </footer>
  </body>
   
</html>
